        </button>

        </div>

    </nav>
  </header>
  <section class="contacto">
    <article class="contacto__elixir">
      <p class="contacto__elixir__texto">
        Tu opinión es importante para nosotros.
      </p>
      <p>
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#multicollapseExample" aria-expanded="false" aria-controls="multicollapseExample">
        Contacto Elixir
      </button>
        <div class="collapse multi-collapse bg-transparent" id="multicollapseExample">
          <div class="card card-body bg-transparent">
            <p class="contacto__elixir__texto">
              Elixir <br>Mail: Correo_elixir@servelixir.com <br>Tel: 55-38-03-90-79
            </p>
          </div>
        </div>
      </p>
    </article>
    <article class="contacto__formulario">
      <form action="https://formspree.io/f/mnqwnjba" method="POST" class="contacto__formulario__form">
        <fieldset class="contacto__formulario__form__contorno">
          <legend class="contacto__formulario__form__contorno__titulo">
            Tus datos
          </legend>
          <label for="nombre" class="contacto__formulario__form__campos">
          Nombre
          </label>
          <input type="text" name="nombre" placeholder="Nombre completo" required>
          <label for="mail" class="contacto__formulario__form__campos">
          Correo
          </label>
          <input type="email" name="email" placeholder="Correo electronico" required>
          <label for="telefono" class="contacto__formulario__form__campos">
          Teléfono
          </label>
          <input type="tel" placeholder="xx-xx-xx-xx-xx" name="telefono" required>
          <h5 class="contacto__formulario__form__subtitulo">
            Envíanos tu consulta
          </h5>
          <textarea name="message" id="mensaje" cols="30" rows="10">
          </textarea required><br>
          <input class="boton" type="submit" value="Enviar">
          <input class="boton" type="reset" value="Borrar" >
      </fieldset>
    </form>
  </article>
  </section>
  <footer class="footer">
    <h4 class="footer__texto ">
      2021, MEZCAL ELIXIR, DERECHOS RESERVADOS.
    </h4>
    <div class="footer__redes ">
      <a href="https://www.facebook.com/Elespirituelixir" target="_blank" rel="noopener noreferrer">
        <img class="footer__redes--icono footer__redes--icono__f" src="../img_sitio_web/iconos/facebook-icono.svg" alt="icono de facebook">
      </a>
      <a href="https://www.instagram.com/elixir_mezc/?hl=es" target="_blank" rel="noopener noreferrer">
        <img class="footer__redes--icono footer__redes--icono__i" src="../img_sitio_web/iconos/instagram-icono.svg" alt="icono de instagram">
      </a>
      <img class="footer__redes--icono footer__redes--icono__w" src="../img_sitio_web/iconos/whatsapp-icono.svg" alt="icono de whatsapp">
    </div>
  </footer>
